<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bit Project | Serverless Camp Student Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/img/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/img/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/assets/img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark shadow">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img
          src="https://www.bitproject.org/_next/image?url=%2FserverlessLogo.svg&w=256&q=75"
          width="30"
          height="30"
          alt="Bit Project Serverless Logo"
        />
        <span class="font-weight-bold ml-2"
          >Serverless Camp
          <span style="color: #faca46">Student Tracker</span></span
        >
      </a>
    </nav>

    <div class="container mt-4">
      <table class="table table-dark" id="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">GitHub Username</th>
            <th scope="col">Badges</th>
            <th scope="col">Step Name</th>
            <th scope="col">Step Number</th>
            <th scope="col">Repository</th>
            <th scope="col">Started this step at</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- javascript autopopulates what's in here -->
        </tbody>
      </table>
      <div class="text-center mb-4 hidden" id="spinner">
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="text-center">
        <button id="see-more" type="button" class="btn btn-info">
          See More
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
